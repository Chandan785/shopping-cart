<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* Remove this block once you create css/style.css */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f7f7f7;
        }

        header {
            background: #111;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .links {
            margin-top: 30px;
        }

        .links a {
            display: inline-block;
            margin: 10px 15px;
            padding: 12px 22px;
            background: #111;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .links a:hover {
            background: #333;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="container">
        <h2>Welcome to Your Shopping Application</h2>
        <p>Select a page to get started:</p>

        <div class="links">
            <a href="items.html">Browse Items</a>
            <a href="cart.html">View Cart</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Create Account</a>
        </div>
    </div>

    <footer>
        © 2025 Shopping Cart Project — All Rights Reserved
    </footer>

</body>
</html>
